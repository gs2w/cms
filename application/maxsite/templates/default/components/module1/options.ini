[Модули]
options_key = %CURRENTDIR%-modules
options_type = "%TEMPLATE%"
type = textarea
description = "Укажите модули для вывода, например: <code>headers/header1</code>. Можно указывать несколько модулей, каждый в отдельной строке. В строке модуля можно использовать разделитель <code>||</code> для задания параметров для юнитов. В них символ <code>^</code> служит разделителем. Например: <code>berry/block || block = ca/ca1.php ^ color1 = t-red ^ color2 = t-blue</code>"
default = ""
section = "Module1"
section_description = "Вывод модулей юнитов (<i>@module</i>) в виде компонентов"

[Каталог модулей]
options_key = %CURRENTDIR%-dir
options_type = "%TEMPLATE%"
type = textfield
default = ""
description = "Каталог указывается относительно шаблона (например <code>store</code>). Оставьте поле пустым, чтобы использовать значение по умолчанию <code>modules</code>"

