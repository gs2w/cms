[none]
type="none"
options_key = "none"
options_type = "none"
section = "Header7"
section_description = "Настройка компонента Header7"

[Блок логотипа]
options_key = %CURRENTDIR%-logo
options_type = "%TEMPLATE%"
type = textarea
default = "<div><a class=`hover-no-underline` href=`[siteurl]`><img src=`[template_url]assets/images/logos/3.png` width=`150` alt=``></a></div>"
description = "Код логотипа. Можно использовать автозамены <code>[template_url]</code> и <code>[siteurl]</code>."

[Блок названия]
options_key = %CURRENTDIR%-site
options_type = "%TEMPLATE%"
type = textarea
default = "<h1 class=`mar0 t250 t-robotoslab t-bold t-primary700`>[name_site]</h1>_NR_<div class=`mar5-tb t-gray600`>[description_site]</div>"
description = "Код логотипа. Можно использовать автозамены <code>[template_url]</code>, <code>[siteurl]</code>, <code>[name_site]</code> и <code>[description_site]</code>."

[Блок меню]
options_key = %CURRENTDIR%-menu
options_type = "%TEMPLATE%"
type = textfield
default = "bg-gray100 mar10-t"
description = "Укажите css-классы для блока меню"

[CSS-класс соц.иконок]
options_key = %CURRENTDIR%-social_class
options_type = "%TEMPLATE%"
type = textarea
default = "t120 t-gray600 hover-t-primary600"
description = "Можно указать несколько классов"

[Условие вывода]
options_key = %CURRENTDIR%-rules_output
options_type = "%TEMPLATE%"
type = textfield
description = "Условие вывода компонента. Если пусто, то выводится на всех страницах сайта. Например, <br>is_type('home')"
default = ""
