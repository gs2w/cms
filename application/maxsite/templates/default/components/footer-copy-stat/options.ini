[Текст для вывода]
section = "Footer CopyStat"
section_description = "Компонент выводит в подвале блок копирайтов и статистики MaxSite CMS. Используйте Классы <a href=`https://maxsite.org/berry` target=`_blank`>Berry CSS</a> для формирования дизайна блока."
options_key = %CURRENTDIR%-text
options_type = "%TEMPLATE%"
type = textarea
default = "&copy; [NAME_SITE], [YEAR]. Работает на <a href=`https://max-3000.com/`>MaxSite CMS</a> [STATISTIC] [LOGIN]"
description = "Для вывода статистики можно использовать <code>[STATISTIC]</code>. Название сайта: <code>[NAME_SITE]</code>. Ссылка на логин: <code>[LOGIN]</code>. Текущий год: <code>[YEAR]</code>"

[Контейнер (css-классы)]
options_key = %CURRENTDIR%-container
options_type = "%TEMPLATE%"
type = textfield
description = "Css-классы основного контейнера"
default = "bg-primary800 t-primary100 t90 pad20-tb links-no-color hide-print"

[Разделитель ссылок]
options_key = %CURRENTDIR%-delim
options_type = "%TEMPLATE%"
type = textfield
description = ""
default = "_NBSP_|_NBSP_"

